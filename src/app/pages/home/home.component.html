<section id="hero" class="relative flex w-full h-[500px] overflow-hidden mb-16">
  <div class="absolute w-full h-full">
    <app-image
      id="hero-image"
      [ngSrc]="'/images/hero-image.jpg'"
      [alt]="'Angular & Tailwind + Spartan'"
      [prioritize]="true"
      [fill]="true"
    ></app-image>
  </div>
  <div
    class="absolute w-full h-full bg-gradient-to-b from-background/50 to-95% to-background"
  ></div>
  <div
    class="absolute w-full h-full flex flex-col items-center justify-center gap-2 lg:gap-4 text-center"
  >
    <h1
      [ngClass]="[
        hlmH1,
        'bg-gradient-to-r from-pink-600 to-purple-500 inline-block text-transparent bg-clip-text sm:!leading-[60px] lg:!leading-[65px]'
      ]"
    >
      Angular & Tailwind + Sparntan
    </h1>
    <p [ngClass]="'text-base px-5 md:text-xl mb-4'">
      The Movie App created with Angular and style with Tailwind + Sparntan
    </p>
    <a
      href="https://github.com/cakrads/ng-movie"
      target="_blank"
      rel="noopener noreferrer"
      hlmBtn
      >Repository</a
    >
  </div>
</section>

<section id="trending" class="mb-16 container overflow-hidden">
  <hlm-tabs tab="today" class="w-full">
    <div
      class="flex flex-row gap-6 items-center md:items-start justify-between md:justify-start mb-4"
    >
      <h3 [ngClass]="[hlmH3]">Trending</h3>
      <div>
        <hlm-tabs-list
          class="w-full grid grid-cols-2"
          aria-label="tabs trending"
        >
          <button hlmTabsTrigger="today">Today</button>
          <button hlmTabsTrigger="week" (click)="_handleTrendingWeek()">
            This Week
          </button>
        </hlm-tabs-list>
      </div>
    </div>
    <div hlmTabsContent="today" class="min-h-[200px]">
      <app-movie-carousel
        [loading]="trendingMoviesDay.loading"
        [movieData]="trendingMoviesDay.data"
      ></app-movie-carousel>
    </div>
    <div hlmTabsContent="week" class="min-h-[200px]">
      <app-movie-carousel
        [loading]="trendingMoviesWeek.loading"
        [movieData]="trendingMoviesWeek.data"
      ></app-movie-carousel>
    </div>
  </hlm-tabs>
</section>

<section id="popular" class="mb-16 container overflow-hidden">
  <hlm-tabs tab="movie" class="w-full">
    <div
      class="flex flex-row gap-6 items-center md:items-start justify-between md:justify-start mb-4"
    >
      <h3 [ngClass]="[hlmH3]">What's Popular</h3>
      <div>
        <hlm-tabs-list
          class="w-full grid grid-cols-2"
          aria-label="tabs trending"
        >
          <button hlmTabsTrigger="movie">Movie</button>
          <button hlmTabsTrigger="tv" (click)="_handlePopularTv()">
            TV Show
          </button>
        </hlm-tabs-list>
      </div>
    </div>
    <div hlmTabsContent="movie" class="min-h-[200px]">
      <app-movie-carousel
        [loading]="popularMovies.loading"
        [movieData]="popularMovies.data"
      ></app-movie-carousel>
    </div>
    <div hlmTabsContent="tv" class="min-h-[200px]">
      <app-movie-carousel
        [loading]="popularTv.loading"
        [movieData]="popularTv.data"
      ></app-movie-carousel>
    </div>
  </hlm-tabs>
</section>
