<section class="container pt-20">
  <header class="flex justify-between items-center mb-6">
    <h2 [ngClass]="hlmH2">Movie List</h2>
    <div>
      <select (change)="handleSortBy($event)">
        <option *ngFor="let sort of listOptions.sortBy" [value]="sort.value">
          {{ sort.label }}
        </option>
      </select>
      <select (change)="handleGenre($event)">
        <option value="">All Genres</option>
        <option *ngFor="let genre of listOptions.genres" [value]="genre.value">
          {{ genre.label }}
        </option>
      </select>
    </div>
  </header>
  <main>
    <div
      *ngIf="loading"
      class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div *ngFor="let skeleton of loadingSkeleton">
        <app-skeleton class="w-[355px] h-[200px] rounded-lg"></app-skeleton>
      </div>
    </div>

    <div
      *ngIf="!loading"
      class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      @for (item of movieList; track $index) {
      <app-movie-card [movie]="item" variant="vertical"></app-movie-card>
      }
    </div>
  </main>
</section>
