<header
  class="relative h-content bg-cover bg-right min-h-[500px]"
  style="background-image: url('/images/hero-image.jpg')"
>
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div class="h-full w-full flex flex-row">
    <div>
      <app-image
        [ngSrc]="'/images/hero-image.jpg'"
        [alt]="'image'"
        [width]="300"
        [height]="450"
        [aspectRatio]="3 / 2"
        [prioritize]="true"
      ></app-image>
    </div>
    <div class="pl-10">
      <h1 [ngClass]="hlmH1">Judul</h1>
      <div class="facts">
        <span class="certification"> R </span>
        <span class="release"> 03/07/2014 (US) </span>
        <span class="genres">
          <span>Comedy</span>
          <span>Drama</span>
        </span>
        <span class="runtime"> 1h 40m </span>
      </div>
      <div>Play Trailer</div>
      <p>aaa</p>
      <h3>Overview</h3>
      <p>Overview aa a a a a a</p>
      <div class="flex">
        <div>
          <h6>Wes Anderson</h6>
          Director, Screenplay, Story
        </div>
        <div>
          <h6>Hugo Guinness</h6>
          aaaaaaaa
        </div>
      </div>
    </div>
  </div>
</header>
