<figure
  [ngClass]="figureClass()"
  [ngStyle]="{
    height: fill ? '100%' : height + 'px',
    width: fill ? '100%' : width + 'px'
  }"
>
  <img
    [ngSrc]="ngSrc"
    [alt]="alt"
    [attr.width]="!fill ? width : null"
    [attr.height]="!fill ? height : null"
    [priority]="prioritize"
    [ngClass]="[
      fill ? 'object-cover' : '',
      zoom
        ? 'transition-transform duration-500 ease-in-out transform hover:scale-110'
        : ''
    ]"
    [fill]="true"
  />
</figure>
