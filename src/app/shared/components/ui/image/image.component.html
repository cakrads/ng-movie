<figure
  [ngClass]="['overflow-hidden drop-shadow', customClass]"
  [ngStyle]="{ height: height + 'px', width: width + 'px' }"
>
  <div [hlmAspectRatio]="aspectRatio ? aspectRatio : null">
    <img
      [ngSrc]="ngSrc"
      [alt]="alt"
      [width]="width"
      [height]="height"
      [priority]="prioritize"
      [ngClass]="[
        zoom
          ? 'transition-transform duration-500 ease-in-out transform hover:scale-110'
          : ''
      ]"
    />
  </div>
</figure>
