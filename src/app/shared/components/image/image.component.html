<div class="overflow-hidden rounded-xl drop-shadow" [ngStyle]="{ height: height + 'px', width: width + 'px' }">
  <div [hlmAspectRatio]="aspectRatio ? aspectRatio : null">
    <img [ngSrc]="ngSrc" [alt]="alt" [width]="width" [height]="height" [priority]="prioritize"
      class="transition-transform duration-300 ease-in-out hover:scale-105" />
  </div>
</div>
